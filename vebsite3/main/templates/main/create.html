{%extends 'main/base.html' %}


{% block title %}Создание новой задачи{% endblock%}

{% block content %}
    <h1>Создание :</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <input type="text" placeholder="Введите название" class="form-control"><br>
        <textarea type="text" placeholder="Введите описание" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить</button><br>
        <span>{{ error }}</span>
    </form>
{% endblock%}
